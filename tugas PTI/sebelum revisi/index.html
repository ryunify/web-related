<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryunify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <div class="header-head">
        <p>Ryunify</p>
      </div>
      <div class="header-content">
        <ul>
          <li>
            <img src="supply/home.png" alt="home" />
            Home
          </li>
          <li>
            <img src="supply/explore.png" alt="explore" />
            Explore
          </li>
          <li>
            <img src="supply/following.png" alt="following" />
            Following
          </li>
          <li>
            <img src="supply/messages.png" alt="messages" />
            Messages
          </li>
          <li>
            <img src="supply/inbox.png" alt="inbox" />
            Inbox
          </li>
        </ul>
      </div>
      <div class="header-footer">
        <img src="supply/setting.png" alt="setting" />
        Settings
      </div>
    </header>

    <div class="side-content">
      <div class="search">
