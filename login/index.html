<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryunify</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/made-sunflower"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-page">
      <div class="body-login">
        <div class="wrapper">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              padding-bottom: 15px;
            "
          >
            <p class="head-text" style="color: white">Ryunify.</p>
          </div>
          <form>
            <p class="body-text" style="color: white">
              User ID, phone number, or student email
            </p>
            <input
              class="input-user body text"
              type="text"
              placeholder="Enter your user ID, phone number, or student email"
            />
            <p class="body-text" style="color: white">Password</p>
            <input
              class="input-user"
              type="password"
              placeholder="Enter password"
            />
            <div style="display: flex; justify-content: end; width: 100%">
              <a href="#" class="forget-password">Forget password?</a>
            </div>
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <button class="button-login">Login</button>
            </div>
          </form>
          <div class="or">
            <div class="line"></div>
            <p
              class="body-text"
              style="color: white; padding-left: 15px; padding-right: 15px"
            >
              or
            </p>
            <div class="line"></div>
          </div>
          <div class="buttons">
            <button class="another-login-button" style="color: white">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19.5312 10.2266C19.5312 15.7539 15.7461 19.6875 10.1562 19.6875C4.79688 19.6875 0.46875 15.3594 0.46875 10C0.46875 4.64062 4.79688 0.3125 10.1562 0.3125C12.7656 0.3125 14.9609 1.26953 16.6523 2.84766L14.0156 5.38281C10.5664 2.05469 4.15234 4.55469 4.15234 10C4.15234 13.3789 6.85156 16.1172 10.1562 16.1172C13.9922 16.1172 15.4297 13.3672 15.6562 11.9414H10.1562V8.60938H19.3789C19.4688 9.10547 19.5312 9.58203 19.5312 10.2266Z"
                  fill="white"
                />
              </svg>
              Login with Google
            </button>
            <button class="another-login-button" style="color: white">
              <svg
                width="16"
                height="18"
                viewBox="0 0 16 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.9492 9.49609C12.9414 8.0625 13.5898 6.98047 14.9023 6.18359C14.168 5.13281 13.0586 4.55469 11.5938 4.44141C10.207 4.33203 8.69141 5.25 8.13672 5.25C7.55078 5.25 6.20703 4.48047 5.15234 4.48047C2.97266 4.51562 0.65625 6.21875 0.65625 9.68359C0.65625 10.707 0.84375 11.7643 1.21875 12.8555C1.71875 14.2891 3.52344 17.8047 5.40625 17.7461C6.39062 17.7227 7.08594 17.0469 8.36719 17.0469C9.60938 17.0469 10.2539 17.7461 11.3516 17.7461C13.25 17.7188 14.8828 14.5234 15.3594 13.0859C12.8125 11.8867 12.9492 9.57031 12.9492 9.49609ZM10.7383 3.08203C11.8047 1.81641 11.707 0.664062 11.6758 0.25C10.7344 0.304688 9.64453 0.890625 9.02344 1.61328C8.33984 2.38672 7.9375 3.34375 8.02344 4.42188C9.04297 4.5 9.97266 3.97656 10.7383 3.08203Z"
                  fill="white"
                />
              </svg>
              Login with Apple
            </button>
          </div>
          <div style="display: flex; justify-content: center">
            <p style="font-size: 12px; color: #bbbbbb; margin-top: 15px">
              Don't have any account? <a class="forget-password">Sign-up</a>
            </p>
          </div>
        </div>
      </div>
      <div class="footer-login">
        <ul>
          <li><a>about</a></li>
          <li><a>legal</a></li>
          <li><a>privacy</a></li>
          <li><a>help</a></li>
          <li><a>accessibility</a></li>
          <li><a>cookie</a></li>
          <li><a>&copy Ryunify</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
